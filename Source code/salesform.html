<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Systems</title>
    <script src="https://kit.fontawesome.com/1151067d65.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png"  href="/Asserts/IMG-20250611-WA0009~2.png">
    <link rel="stylesheet" href="./salesform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
<div class="form-container">
  <h2>Product Inquiry</h2>
  <form id="inquiryForm" action="https://api.web3forms.com/submit" method="POST" >

    <input type="hidden" name="access_key" value="68d4317a-2aa3-48e9-8286-6926b8994e64">
    <input type="hidden" name="subject" value="New Submission from Web3Forms">
    <input type="checkbox" name="botcheck" id="" style="display: none;">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>

    <!-- Product Type -->
    <div class="form-group">
      <label for="productType">Type of Product</label>
      <select id="productType" name="productType" required>
        <option value="">-- Select Product Type --</option>
        <option value="New Laptop">New Laptop</option>
        <option value="Refurbished Product">Refurbished Product</option>
      </select>
    </div>


    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>
</div>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
